<div class="userForm">
    <form [formGroup]="userForm" (submit)="handleSubmit()">
        <h4 >Create new user</h4><br>

        <label for="userId">user Id</label>
        <input type="text" id="userId" formControlName="id">

        <label for="userName">user name</label>
        <input type="text" id="userName" formControlName="name">

        <label for="userEmail">user email</label>
        <input type="text" id="userEmail" formControlName="email">

        <label for="userAddress">user Address</label>
        <input type="text" id="useraddress" formControlName="address">

        <button type="submit">Create user</button>

    </form>
</div>
